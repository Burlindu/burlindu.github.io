/* ------ SLIDESHOW CSS from W3C for About3 page 2024   ----- */

<!----* { box-sizing: border-box } ----->
<!---- sets box-sizing:border box for ALL elements - this means boader and padding will be included in element size, instead of added. This is a 'new' W3C thing I have not used before as my coding is out of date ----->

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  width: 30%;
  height: 100%;
  transition: 0.2s ease;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 1em;
}

/* Caption text */
.text {
  color: #f2f2f2;
  padding: 1em;
  width: 80%;
  text-align: center;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 1em;
  width: 1em;
  margin: 0 0.4em 1em 0.4em;
  background-color: #666;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.1s ease;
  user-select: none;
  position: relative;
  Z-Index: 2;
  
}

.active, .dot:hover {
  background-color: #999;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* ------ at 360 wide image height is about 285px ----- */
/* ------ but in narrow chrome view that's only about half height, needs 465 ----- */
/* ------ SLIDESHOW CSS from W3C for About3 page 2024   ----- */
