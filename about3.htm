/* ------ SLIDESHOW CSS from W3C for About3 page 2024   ----- */

* { box-sizing: border-box }
<!---- sets box-sizing:border box for ALL elements - this means boader and padding will be included in element size, instead of added. This is a 'new' W3C thing I have not used before as my coding is out of date ----->

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 0; 
  width: auto;
  height: 100%;
  width: 33%;
  padding: 0;
  color: white;
  font-weight: bold;
  font-size: 1em;
  transition: 0.2s ease;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
}

/* On hover, add a black background color with a little bit see-through 
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.1);
} */

/* Caption text */
.text {
  color: #f2f2f2;
  padding: 1em;
  width: 100%;
  text-align: center;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 1em;
  width: 1em;
  margin: 0 0.5em;
  background-color: #222;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.1s ease;
}

.active, .dot:hover {
  background-color: #999;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* ------ SLIDESHOW CSS from W3C for About3 page 2024   ----- */



</style>
